<div class="bill-view">
  <div class="bill-titlebar">
    <div class="bill-title">
      <span>
        {{getTitle()}}
      </span>
    </div>
    <div class="bill-toolbar">
      <button mat-icon-button
              matTooltip="Zestawienie"
              [routerLink]="['/zestawienie']"
              routerLinkActive="active">
        <span class="material-icons"
              inline=true>view_list
        </span>
      </button>
    </div>
  </div>

  <app-bill-edit class="bill-details"
                 [bill]="bill"
                 [bills]="bills"
                 [editMode]="editMode"
                 [newBill]="newBill"
                 (editModeChange)="onEditModeChange($event)">
  </app-bill-edit>

  @if (!newBill) {
<mat-tab-group>
    <mat-tab label="Historia płatności">
      <app-payments class="bill-payments">
      </app-payments>
    </mat-tab>
    <mat-tab label="Planowane płatności">
      <app-schedules class="bill-schedules">
      </app-schedules>
    </mat-tab>
  </mat-tab-group>
}

</div>
