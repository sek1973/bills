<div class="bill-view">
  <div class="bill-titlebar">
    <div class="bill-title">
      <span>
        {{getTitle()}}
      </span>
    </div>
    <div class="bill-toolbar">
      <button mat-icon-button
              matTooltip="Zestawienie"
              [routerLink]="['/zestawienie']"
              routerLinkActive="active">
        <span class="material-icons"
              inline=true>view_list
        </span>
      </button>
    </div>
  </div>

  <app-bill-edit class="bill-details"
                 [bill]="bill"
                 [bills]="bills"
                 [editMode]="editMode"
                 [newBill]="newBill">
  </app-bill-edit>

  <app-schedules *ngIf="!newBill"
                 class="bill-schedules">
  </app-schedules>

  <app-payments *ngIf="!newBill"
                class="bill-payments">
  </app-payments>
</div>
