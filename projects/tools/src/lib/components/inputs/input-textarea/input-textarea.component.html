@if (visible) {
<div class="form-item"
     [formGroup]="fieldFormGroup">
  <mat-form-field class="form-field">
    <mat-label>{{_labelText()}}</mat-label>
    <textarea matInput
              [matTooltip]="_tooltipText()"
              [matTooltipShowDelay]="tooltipShowDelayValue"
              [matTooltipHideDelay]="tooltipHideDelayValue"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              [cdkAutosizeMinRows]="inputMinRows"
              [cdkAutosizeMaxRows]="inputMaxRows"
              [id]="fieldName"
              [formControlName]="fieldName"
              [placeholder]="_placeholderText()">
           </textarea>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>
}
