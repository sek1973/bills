@if (visible) {
<div class="form-item"
     [formGroup]="fieldFormGroup">
  <mat-form-field class="form-field">
    <mat-label>{{labelText()}}</mat-label>
    <mat-select [matTooltip]="tooltipText"
                [matTooltipShowDelay]="tooltipShowDelayValue"
                [matTooltipHideDelay]="tooltipHideDelayValue"
                [id]="fieldName"
                [formControlName]="fieldName">
      @for (item of selectItems; track item) {
      <mat-option [value]="item.value">
        {{item.text}}
      </mat-option>
      }
    </mat-select>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>
}
