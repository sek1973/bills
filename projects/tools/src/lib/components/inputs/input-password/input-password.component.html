<div *ngIf="visible"
     class="form-item"
     [formGroup]="fieldFormGroup">
  <mat-form-field class="form-field">
    <mat-label>{{labelText}}</mat-label>
    <input matInput
           #password
           [type]="hide ? 'password' : 'text'"
           [matTooltip]="tooltipText"
           [matTooltipShowDelay]="tooltipShowDelayValue"
           [matTooltipHideDelay]="tooltipHideDelayValue"
           [id]="fieldName"
           [formControlName]="fieldName"
           [placeholder]="placeholderText">
    <mat-icon matSuffix
              (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>
