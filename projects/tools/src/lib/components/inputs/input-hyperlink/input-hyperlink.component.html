@if (visible) {
<div class="form-item"
     [formGroup]="fieldFormGroup">
  <mat-form-field class="form-field">
    <mat-label>{{_labelText()}}</mat-label>
    <a target="_blank"
       rel="noopener noreferrer"
       [appAddHrefAttribute]="formControl.disabled"
       [appAddHrefAttributeLink]="formControl.value">{{hyperlink}}
      <input matInput
             [appAddHiddenAttribute]="formControl.disabled"
             [matTooltip]="_tooltipText()"
             [matTooltipShowDelay]="tooltipShowDelayValue"
             [matTooltipHideDelay]="tooltipHideDelayValue"
             [id]="fieldName"
             [formControlName]="fieldName"
             [placeholder]="_placeholderText()">
    </a>
    <mat-error>
      {{getErrorMessage(path)}}
    </mat-error>
  </mat-form-field>
</div>
}
